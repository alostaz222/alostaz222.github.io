    <link rel="stylesheet" type="text/css" href="/css/navbar.css">

<body>
    <special-header></special-header>
    <special-logo></special-logo>

    <div class="popupContainer">
        <div class="counters">
            <div class="counter error" id="errorCounter">
                <i class="material-icons">error</i>
                <span>0</span>
            </div>
            <div class="counter info" id="infoCounter">
                <i class="material-icons">info</i>
                <span>0</span>
            </div>
            <div class="counter success" id="successCounter">
                <i class="material-icons">check_circle</i>
                <span>0</span>
            </div>
            <div class="counter warning" id="warningCounter">
                <i class="material-icons">warning</i>
                <span>0</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1>إعدادات المستخدم</h1>
        <div class="userSettings">

            <div class="user">
                <div class="accPic">
                    <label class="photoChoose" for="profilePic">
                        <div>
                            <i class="material-icons">photo_camera</i>
                        </div>
                    </label>
                    <input type="file" name="profilePic" id="profilePic" style="display: none;">
                    <i class="material-icons img">account_circle</i>
                </div>
                
                <div id="userDetails"></div>

                <div class="coupon">
                    <div id="coupontext">تقدر ترشح الموقع لصحابك علشان ياخدوا خصم 20% من قيمة الإشتراك.<br> وكل مترشح الموقع لناس أكتر هيكون ليك نقط تبدلهم بهدايا و خصومات</div>
                    <button id="useMyCoupon">استخدام الكوبون</button>
                    <input type="hidden" id="coupon" name="coupon">
                </div>

                <button class="signOut">تسجيل خروج</button>
            </div>

            <div class="details">
                <form>
                    <div class="inputCont">
                        <label for="username">اسم المستخدم:</label>
                        <div class="input">
                            <i class="material-icons" title="change username">sync</i>
                            <input type="text" id="username" disabled>
                        </div>
                    </div>
                    <div class="inputCont">
                        <label for="email">البريد الإلكتروني:</label>
                        <div class="input">
                            <i class="material-icons" title="change email">sync</i>
                            <input type="text" id="email" disabled>
                        </div>
                    </div>
                    <div class="inputCont">
                        <label for="phone">الهاتف:</label>
                        <div class="input">
                            <i class="material-icons" title="change phone">sync</i>
                            <input type="tel" id="phone" placeholder=" " disabled>
                        </div>
                    </div>

                    <h2>تحديث كلمة السر</h2>

                    <div class="inputCont">
                        <label for="oldPass">كلمة السر الحالية:</label>
                        <div class="input">
                            <input type="password" id="oldPass">
                        </div>
                    </div>
                    <div class="inputCont">
                        <label for="newPass">كلمة السر الجديدة:</label>
                        <div class="input">
                            <input type="password" id="newPass">
                        </div>
                    </div>
                    <div class="inputCont">
                        <label for="confirmPass">تأكيد كلمة السر:</label>
                        <div class="input">
                            <input type="password" id="confirmPass">
                        </div>
                    </div>

                    <button id="updateUserData">تحديث</button>
                </form>
            </div>
        </div>
    </div>
    <special-footer></special-footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/notification.js"></script>
    <script src="/js/account.js" type="module" defer></script>
</body>

</html>
